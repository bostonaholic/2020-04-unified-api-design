alps:
  version: '1.0'
  doc:
    value: "Simple Todo list example"

  name: simpleTodo
  id: http://alps.io/profiles/mamund/todo
    
  descriptor:
    # properties
    - id: id
      type: semantic
      text: storage id of todo item
      
    - id: body
      type: semantic
      text: content of todo item

    # group
    - id: todoItem
      type: group
      text: todo item
      descriptor:
      - id: id
        type: semantic
        text: storage id of todo item
      - id: body
        type: semantic
        text: content of todo item

    # actions
    - id: todoList
      type: safe
      rt: todoItem
      text: return list of todo items
            
    - id: todoAdd
      type: unsafe
      rt: todoItem
      text: create a new todo item
      descriptor:
      - id: todoItem
        type: semantic
        text: content of todo item
      
    - id: todoRemove
      type: idempotent
      rt: todoItem
      text: remove a single todo item
      descriptor:
      - id: id
        type: semantic
        text: storage id of todo item

